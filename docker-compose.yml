version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    network_mode: "host"  # Use host networking 
    ports:
      - "80:80" # Expose port 80 for HTTP
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    
networks:
  app-network:
    driver: bridge 
