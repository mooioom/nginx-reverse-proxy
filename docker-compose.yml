version: '3.8'

networks:
  chords-finder_default:
    external: true # Indicates the network already exists
    
services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80" # Expose port 80 for HTTP
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - chords-finder_default

networks:
  app-boilerplate_app-network:
    external: true
