server {
    listen 80;

    server_name eldis.ai;

    # Route requests to /chords-finder to localhost:5020
    location /chords-finder {
        proxy_pass http://localhost:5020; # Forward requests to localhost:5020
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: Handle other requests
    location / {
        return 404; # Block all other routes or handle them differently
    }
}
